<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% end %}</title>
        <link rel="stylesheet" href="{{ static_url('css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ static_url('css/style.css') }}">
        <link rel="stylesheet" href="{{ static_url('css/hawkist_ui.css') }}">
        <link rel="shortcut icon" href="{{ static_url('images/favicon.png') }}">
    </head>
    <body>
        <div id="header" class="clearfix">
            <div class="container clearfix">
                <a id="logo" href="http://www.hawkist.com" title="Hawkist" alt="Hawkist"
                   class="four columns wow bounceInLeft animated hawkist_wow" data-wow-delay="0.2s">
                    <img src="{{ static_url('images/logo_green.png') }}" alt="Hawkist" />
                </a>
                <nav class="clearfix ten columns wow bounceInRight animated hawkist_wow" data-wow-delay="0.2s">
                    <div class="menu-inner-pages-container">
                        <ul id="menu-inner-pages" class="">
                            <li id="menu-item-1341" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1341">
                                <a href="http://www.hawkist.com/jobs/">Jobs</a>
                            </li>
                            <li id="menu-item-1314" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1314">
                                <a href="http://www.hawkist.com/blog/">
                                    Blog
                                </a>
                            </li>
                            <li id="menu-item-1340" class="menu-item menu-item-type-post_type menu-item-object-page current-menu-item page_item page-item-1326 current_page_item menu-item-1340">
                                <a href="http://www.hawkist.com/about/">
                                    About
                                </a>
                            </li>
                            <li id="menu-item-1315" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-1315">
                                <a href="http://www.hawkist.com/">Home</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="container">
            <div id="content_inner" class="container sixteen columns wow bounceInUp animated hawkist_wow"
                 data-wow-delay="0.2s">
                <div>
                    <div id="pm1">
                        <h1><b><i>{% block message_title %} {% end %}</i></b></h1>
                        <p>{% block message_body %} {% end %}</p>
                    </div>
                    <div id="pm2">
                        <img class="alignright" src="{{ static_url('images/pic.jpg') }}"
                             alt="pic" width="405" height="253" />
                    </div>
                </div>
            </div>
        </div>
        <div id="footerbg">
            <footer>
                <div class="container sixteen columns">
                    <div id="f1" class="ten columns">
                        &copy; 2015 Hawkist All rights reserved.<br />
                        <a href="http://www.hawkist.com/privacy-policy">Privacy Policy</a> | <a href="http://www.hawkist.com/terms-conditions">Terms & Conditions</a>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
